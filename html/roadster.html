<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/main.css" rel="stylesheet" />
    <title>SpaceX API Project</title>
  </head>
  <body>
    <div class="wrapper-roadster">
      <p id="name"></p>
      <p id="launchDate"></p>
      <div class="launchmass">
        <p id="launchmasskg"></p>
        <p id="launchmasslbs"></p>
      </div>
      <p id="daysSinceLaunch"></p>
      <div class="earth_distance">
        <p id="earth_distancekm"></p>
        <p id="earth_distancemi"></p>
      </div>
      <div class="mars_distance">
        <p id="mars_distancekm"></p>
        <p id="mars_distancemi"></p>
      </div>
      <div class="speed">
          <p id="speedkm"></p>
          <p id="speedmi"></p>
      </div>
    </div>

    <script type="module" src="../js/fetch.js"></script>
    <script type="module" src="../js/roadster.js"></script>
  </body>
</html>
